<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rawsen Mitchell</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body class="background">
	<!-- <script src="index.js"></script> -->
    <div class="container" style="font-family:'Montserrat';">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
          <fieldset id="fs-frm-inputs">
            <label class="contact" for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
            <br><label class="contact" for="full-name">Company</label>
            <input type="text" name="company" id="company-name" placeholder="Company name" required="">
            <br><label class="contact" for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
            <br><label class="contact" for="message">Message</label>
            <br><textarea rows="5" name="message" id="message" placeholder="Type your mesage here." required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
          <input type="submit" value="Submit">
        </form>
      </div>
  </body>
</html>
